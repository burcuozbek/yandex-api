<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yandex API - Translate APP</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h3>Yandex API - Translate APP</h3>
        <form id="translate-form">
          <div class="input-label">
            <label for="word">Enter Text</label
            ><input class="input" type="text" id="word" value="Hi" />
          </div>
          <div class="choose-area">
            <select id="language" class="form-control">
              <option value="tr">Turkish</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="es">Spanish</option>
              <option value="it">Italian</option>
              <option value="ja">Japanese</option>
              <option value="ru">Russian</option>
              <option value="no">Norwegian</option>
            </select>
          </div>
          <div class="submit">
            <input class="submit" type="submit" value="Translate" />
          </div>
        </form>
      </div>
      <div class="bottom">
        <div class="card-header">
          <img
            src="./images/tr.png"
            id="output-image"
            width="50px"
            height="50px"
          />
          <div id="lang">Turkish</div>
        </div>
        <div class="card-content">
          <div id="translation">Translation:</div>
          <div id="output-word"></div>
        </div>
      </div>
    </div>
    <script src="ui.js"></script>
    <script src="translate.js"></script>
    <script src="app.js"></script>
  </body>
</html>
